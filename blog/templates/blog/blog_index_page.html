{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block body_class %}template-blogindexpage{% endblock %}

{% block content %}
    <div class="body">{{ page.body|richtext }}</div>

    {% for post in page.posts %}
        <a href="{% pageurl post %}">{{ post.title }}</a> - {{ post.date }}<br>
    {% endfor %}
{% endblock %}
